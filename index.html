<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="info-container">
        <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <div class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="stats-container">
          <div class="companies">10k+</div>
          <div class="templates">314</div>
          <div class="querries">12m+</div>
        </div>
      </div>
      <div class="image-container">
        <picture>
          <source media="(min-width:1000px)" srcset="./images/image-header-desktop.jpg">
          <source media="(min-width:300px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="">
        </picture>
      </div>
    </div>
  </main>
  <footer>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MarioLisbona">Mario Lisbona</a>.
  </div>
  </footer>
</body>
</html>
